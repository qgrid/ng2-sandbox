<div class="dialog flex-column">
  <h1 mat-dialog-title>Save/Load</h1>

  <div mat-dialog-content class="dialog-persistence">
    <div class="dialog-persistence-title">
      <mat-form-field class="dialog-persistence-title-mat-form">
        <input matInput #input placeholder="Save as...">
      </mat-form-field>
    </div>
    <div>
      <button [disabled]="!isValidForm(input.value)" mat-button (click)="save(input.value)" class="dialog-persistence-button mat-primary">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>

  <div *ngFor="let set of settings" class="dialog-list">
    <sb-settings-list
      [key]="set.title"
      [value]="set.value"
      [modified]="set.modified"
    >
    </sb-settings-list>
  </div>

</div>
